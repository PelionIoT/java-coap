name: publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Publish with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publish -i
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
